<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/new_post.css">
    <link rel="icon" href="/static/svg/favicon.svg" type="image/svg">
    <title>Post</title>
</head>

<body>
    <header>
        <h1><a href="/">FORUM</a></h1>
        <div class="container">
            <div class="profile-icon">
                <a href="/profile">{{.Username}}</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>
    {{if .Error}}
    <div class="error-container">
        {{.Message}}
    </div>
    {{end}}
    <div class="form-container">
        <h4>post</h4>
        <form action="/newPost" method="POST">
            <div>
                <input type="text" id="title" name="title" placeholder="title..." minlength="1" maxlength="100" required>
            </div>

            <div>
                <textarea id="content" name="content" minlength="1" maxlength="10000" placeholder="insert content here..."
                    required></textarea>
            </div>

            <div>
                <fieldset>
                    <legend>Select Categories</legend>
                    {{range $key, $value := .Fields}}
                    <label>
                        <input type="checkbox" name="Categories" value="{{$key}}">
                        {{$key}}
                    </label>
                    {{end}}
                </fieldset>
            </div>
            <button type="submit">Post</button>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 FORUM — Built with ❤️ by the Forum Team</p>
        </div>
    </footer>

</body>

</html>
