<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/post.css">
    <title>post</title>
</head>
<body>
    {{if .Error}}
        <div class="error-container">
            {{.Message}}
        </div>
    {{end}}
    <div class="form-container">
        <h1>post</h1>
        <form action="/post" method="POST">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"  maxlength="50" required>
            </div>

            <div>
                <label for="content">content:</label>
                <input type="text" id="content" name="content" maxlength="400" required>
            </div>

            <div>
                <select name="Categories" id="CategorySelect">
                    <option value="AI">AI</option>
                    <option value="Crypto">Crypto</option>
                    <option value="Machin Learning">Machin Learning</option>
                    <option value="Backend">Backend</option>
                    <option value="Frontent">Frontent</option>
                    <option value="DevOps">DevOps</option>
                    <option value="walo">walo</option>
                </select>
            </div>
            <button type="submit">post</button>
        </form>
        <p>cancel? <a href="/"> here</a>.</p>
    </div>
</body>
</html>
