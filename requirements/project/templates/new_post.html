    </header>

    {{if .Error}}
    <div class="error-container">{{.Message}}</div>
    {{end}}

    <div class="container">
      <form action="/newPost" method="POST" class="postForm">
        <img src="/static/svg/writer.svg" alt="Create post" />
        <h2>Create a Post</h2>
        <h1>New Forum Post</h1>

        <div class="formfield">
          <label for="title">Post Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title..."
            minlength="10"
            maxlength="70"
            required
          />
        </div>

        <div class="formfield">
          <label for="content">Content</label>
          <textarea
            id="content"
            name="content"
            placeholder="Insert content here..."
            minlength="1"
            maxlength="10000"
            required
          ></textarea>
        </div>

        <div class="formfield">
          <label>Select Categories</label>
          <div class="box-group">
            {{range $key, $value := .Fields}}
            <div>
              <input
                type="checkbox"
                name="Categories"
                id="{{$key}}"
                value="{{$key}}"
              />
              <label for="{{$key}}">{{$key}}</label>
            </div>
            {{end}}
          </div>
        </div>

        <input type="submit" value="Post" />
      </form>
    </div>
