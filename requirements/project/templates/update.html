<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/form.css">
    <title>Forum</title>
</head>

<body>
    <header class="nav">
        <div id="project_header">
            <h1><a href="/">FORUM</a></h1>
        </div>
        <div class="container">
            <div class="profile-icon">
                <a href="/profile">{{.Username}}</a>
                <a href="/logout">Logout</a>
                <a href="/post" class="btn-primary">New Post</a>
            </div>
        </div>
    </header>
    {{if .Error}}
    <div class="error-container">
        {{.Message}}
    </div>
    {{end}}
    {{if .username}}
    <!-- <div class="form-container"> -->
        <form class="" action="/profile/update/username/save" method="post">
            <input type="text" id="username" name="username" placeholder="Please type your New Username" required>
            <input type="password" id="current" name="current" placeholder="Please type your Password" required>
            <button type="submit">Save</button>
        </form>
    <!-- </div> -->
    {{end}}
    {{if .email}}
    <!-- <div class="form-container"> -->
        <form action="/profile/update/email/save" method="post">
            <input type="text" id="email" name="email" placeholder="Please type your New Email " required>
            <input type="password" id="current" name="current" placeholder="Please type your Password" required>
            <button type="submit">Save</button>
        </form>
    </div>
    {{end}}
    {{if .password}}
    <!-- <div class="form-container"> -->
        <form action="/profile/update/password/save" method="post">
            <input type="password" id="current" name="current" minlength="8" maxlength="72" placeholder="Please type your Current Password" required>
            <input type="password" id="new" name="new" minlength="8" maxlength="72" placeholder="Please type your New Password" required>
            <input type="password" id="confirm" name="confirm" minlength="8" maxlength="72" placeholder="Please Confirm your New Password" required>
            <button type="submit">Save</button>
        </form>
    <!-- </div> -->
    {{end}}

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 FORUM — Built with ❤️ by the Forum Team</p>
        </div>
    </footer>
</body>

</html>
