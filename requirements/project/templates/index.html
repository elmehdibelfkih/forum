<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Forum</title>
</head>

<body>
    
    <header class="nav">
        <div class="profile-icon">
            {{if .Authenticated}}
                <a href="/profile">{{.Username}}</a>
                <a href="/logout">Logout</a>
                <a href="/post">New Post</a>
            {{else}}
                <a href="/login">Login</a>
                <a href="/register">Sign Up</a>
                <a href="/post">New Post</a>
            {{end}}
        </div>
    </header>
    
    <form action="/filterby" method="GET">
        <p>Filter:</p>
        <p>Categories :</p>
        <input type="submit" name="filter" value="Cybersecurity">
        <input type="submit" name="filter" value="Cloud Computing & Virtualization">
        <input type="submit" name="filter" value="Systems Programming">
        <input type="submit" name="filter" value="IoT (Internet of Things)">
        <input type="submit" name="filter" value="Artificial Intelligence and Machine Learning">
        <input type="submit" name="filter" value="Data Science & Big Data">
        <input type="submit" name="filter" value="Networking & Telecommunications">
        <input type="submit" name="filter" value="DevOps & SRE">
        <input type="submit" name="filter" value="Database Systems">
        <input type="submit" name="filter" value="Reverse Engineering">
        <input type="submit" name="filter" value="Mobile & Embedded Development">
        <input type="submit" name="filter" value="Software Engineering">
        {{if .Authenticated}}
        <p>Additional Filters:</p>
        <label><input type="submit" name="filter" value="Owned"></label>
        <label><input type="submit" name="filter" value="Likes"></label>
        {{else}}
        {{end}}
      </form>
    
    <main>
      
        <div class="home">
            {{block "content" .Posts}}{{end}}
        </div>

    </main>
     <footer>
        &copy; 2025
    </footer>

</body>

</html>
