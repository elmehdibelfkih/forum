<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>429 Too Many Requests</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #c0392b;
    }
    p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .retry {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ Too Many Requests</h1>
    <p>You have sent too many requests in a short time.</p>
    <p class="retry">Please wait a moment and try again later.</p>
  </div>
</body>
</html>
